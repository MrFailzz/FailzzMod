; =====================================================
modify:
; --- Force extra gascans to spawn for scavenge section
{
	match:
	{
		"targetname" "gascans_finale_normal"
	}
	replace:
	{
		"targetname" "gascans_finale_easy"
	}
}
{
	match:
	{
		"targetname" "gascans_finale_advanced"
	}
	replace:
	{
		"targetname" "gascans_finale_easy"
	}
}
; --- Change finale type to scavenge
{
	match:
	{
		"classname" "trigger_finale"
	}
	replace:
	{
		"type" "4"
	}
}

